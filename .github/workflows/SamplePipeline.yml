name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Code Quality Checks
        run: npm run lint

  deploy_staging:
    runs-on: ubuntu-latest
    needs: build
    if: success()

    steps:
      - name: Deploy to Staging
        run: |
          # Add deployment steps here
          # Example: Deploy to a staging environment or Azure Web App

  notify_on_failure:
    runs-on: ubuntu-latest
    needs: build
    if: failure()

    steps:
      - name: Send Notification
        uses: rtCamp/action-slack-notify@v2
        with:
          slack-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          message: "Build or deployment failed! Check the logs for details."
